<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE SHOP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>

    <header class="header">
      <div class="container">
        <section class="header__one">
            <img src="./imgs/logo.svg" alt="logo.svg" class="logo">
            <form action="" class="form">
                <select name="category" id="category">
                    <option value="">All categories</option>
                    <option value="">Kiyim</option>
                    <option value="">Mebel</option>
                    <option value="">Telefon</option>
                </select>
                <input type="search" name="search" id="search" placeholder="Search anything">
                <img src="./imgs/search.svg" alt="search.svg" class="search">
            </form>
            <button>Help</button>
            <div class="header__links">
                <a href="#">
                    <img src="./imgs/User.svg" alt="user.svg">
                    <span>Account</span>
                </a>
                <a href="#">
                    <img src="./imgs/bag.svg" alt="bag.svg">
                    <span>Shoping</span>
                </a>
            </div>
        </section>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Jewelry & Accessories</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Clothing & Shoes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Home & Living</a></li>
                <li class="nav-item active"><a class="nav-link " href="#">Wedding & Party</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Toys & Entertainment</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Art & Collectibles</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Craft Supplies & Tools</a></li>
            </ul>
        </nav>
      </div>
    </header>

    <main class="main">
        <div class="item3">
            <div class="container">
                <div class="item3__element el1">
                    <h2>Clothing & Shoes</h2>
                </div>

                <div class="item3__element el2">
                    <h2>Home & Living</h2>
                </div>

                <div class="item3__element el3">
                    <h2>Art & Collectibles</h2>
                </div>
            </div>
        </div>

        <div class="item4">
            <div class="container">
                <div class="card card1">
                    <img src="./imgs/stul.png" alt="">
                    <div class="card-text">
                        <p>Colors</p>
                        <div class="card-colors">
                            <span class="color1"></span>
                            <span class="color2"></span>
                            <span class="color3"></span>
                            <span class="color4"></span>
                            <span class="color5"></span>
                            <span class="color6"></span>
                            <span class="color7"></span>
                        </div>
                        <a href="#">Vonna Neva Walnut Sandalye Chair</a>
                        <strong>
                            <span>195,13</span>$
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>
    
</body>
</html>
